:root {
  --accent: #931D4F;
  --bg: #f2f2f7;
  --card-bg: #ffffff;
  --shadow: 0 10px 30px rgba(0,0,0,0.06), 0 4px 10px rgba(0,0,0,0.04);
}

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: #333;
  line-height: 1.5;
}

.container {
  max-width: 95%;
  margin: auto;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 28px;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 10px;
  text-shadow: 2px 2px 8px rgba(156, 10, 84, 0.2);
}

.subtitle {
  font-size: 14px;
  margin-bottom: 20px;
  color: #555;
}

.card {
  background: var(--card-bg);
  border-radius: 20px;
  padding: 20px;
  margin: 20px 0;
  box-shadow: var(--shadow);
  text-align: left;
}

h3 {
  margin-top: 0;
  font-size: 18px;
  color: var(--accent);
}

select, input[type=number], input[type=range] {
  width: 100%;
  padding: 12px;
  margin: 10px 0 20px 0;
  border: 1px solid #ddd;
  border-radius: 12px;
  font-size: 15px;
  background: #fafafa;
  transition: 0.2s;
}

select:focus, input:focus {
  outline: none;
  border-color: var(--accent);
  background: #fff;
}

.btn {
  width: 100%;
  padding: 16px;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 16px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.btn:hover {
  background: #75163d;
  transform: translateY(-2px);
}

.tarifler {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 12px;
  margin-top: 15px;
}

.tarif {
  background: #fdfdfd;
  border: 1px solid #eee;
  border-radius: 14px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s ease;
  font-size: 14px;
}

.tarif:hover {
  border-color: var(--accent);
  transform: translateY(-3px);
}

.tarif strong {
  display: block;
  font-size: 15px;
  color: var(--accent);
  margin-bottom: 4px;
}

.summary {
  margin-top: 20px;
  font-size: 15px;
}

.summary p {
  margin: 6px 0;
}

.total {
  font-size: 22px;
  font-weight: bold;
  margin-top: 15px;
  color: var(--accent);
}

    const carSelect = document.getElementById("carSelect");
    const daysInput = document.getElementById("daysInput");
    const daysSlider = document.getElementById("daysSlider");
    const carName = document.getElementById("carName");
    const carClass = document.getElementById("carClass");
    const days = document.getElementById("days");
    const dailyPrice = document.getElementById("dailyPrice");
    const range = document.getElementById("range");
    const subtotal = document.getElementById("subtotal");
    const vat = document.getElementById("vat");
    const total = document.getElementById("total");
    const tarifler = document.getElementById("tarifler");
    const summary = document.getElementById("summary");

    let currentSliderValue = parseInt(daysSlider.value);
    let targetSliderValue = currentSliderValue;

    function animateSlider() {
      if (Math.abs(targetSliderValue - currentSliderValue) > 0.1) {
        currentSliderValue += (targetSliderValue - currentSliderValue) * 0.15;
        daysSlider.value = currentSliderValue;
        requestAnimationFrame(animateSlider);
      } else {
        currentSliderValue = targetSliderValue;
        daysSlider.value = targetSliderValue;
      }
    }

    function renderTariffs(car) {
      tarifler.innerHTML = "";
      car.tariffs.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "tarif";
        setTimeout(() => div.classList.add("show"), i * 100);
        div.innerHTML = `${t.min}–${t.max >= 999 ? "+" : t.max} gün <strong>AZN ${t.price.toFixed(2)}</strong>`;
        tarifler.appendChild(div);
      });
    }

    function updateCalculator() {
      const car = cars[carSelect.value];
      let d = parseInt(daysInput.value) || 1;
      if(d < 1) d = 1;
      if(d > 90) d = 90;

      targetSliderValue = d;
      animateSlider();

      let tariff = car.tariffs.find(t => d >= t.min && d <= t.max);
      if (!tariff) tariff = car.tariffs[car.tariffs.length-1];

      const pricePerDay = tariff.price;
      const sub = d * pricePerDay;
      const vatVal = +(sub * 0.07).toFixed(2);
      const totalVal = +(sub + vatVal).toFixed(2);

      carName.textContent = car.name;
      carClass.textContent = car.class;
      days.textContent = d + " gün";
      dailyPrice.textContent = "AZN " + pricePerDay.toFixed(2);
      range.textContent = tariff.min + "–" + (tariff.max>=999?"+" : tariff.max) + " gün";
      subtotal.textContent = "AZN " + sub.toFixed(2);
      vat.textContent = "AZN " + vatVal.toFixed(2);
      total.textContent = "AZN " + totalVal.toFixed(2);

      Array.from(summary.querySelectorAll("p")).forEach((p, i) => {
        p.classList.remove("show");
        setTimeout(() => p.classList.add("show"), i * 120);
      });

      renderTariffs(car);
    }

    // Populate car select dynamically
    Object.keys(cars).forEach(key => {
      const option = document.createElement("option");
      option.value = key;
      option.textContent = cars[key].name + " (" + cars[key].class + ")";
      carSelect.appendChild(option);
    });

    // Check URL query params ?car=xxx&days=xx
    const params = new URLSearchParams(window.location.search);
    if(params.has("car") && cars[params.get("car")]) carSelect.value = params.get("car");
    if(params.has("days")) {
      let d = parseInt(params.get("days"));
      if(d >=1 && d <= 90) daysInput.value = daysSlider.value = d;
    }

    carSelect.addEventListener("change", updateCalculator);
    daysInput.addEventListener("input", () => { 
      let val = parseInt(daysInput.value) || 1;
      if(val > 90) val = 90;
      daysInput.value = val;
      targetSliderValue = val;
      updateCalculator();
    });
    daysSlider.addEventListener("input", () => {
      daysInput.value = daysSlider.value;
      targetSliderValue = parseInt(daysSlider.value);
      currentSliderValue = targetSliderValue;
      updateCalculator();
    });

    updateCalculator();
  </script>
